<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/calculator.js" type="module" defer></script>
    <title>iPhone Calculator</title>
</head>
<body>
    <div class="wrapper">
        <div id="display">0</div>
        <button class="gray-button" value="clear">C</button>
        <button class="gray-button" value="negate">+/-</button>
        <button class="gray-button" value="percentage">%</button>
        <button value="divide">÷</button>
        
        <button class="dark-button" value="7">7</button>
        <button class="dark-button" value="8">8</button>
        <button class="dark-button" value="9">9</button>
        <button value="multiply">✖</button>

        <button class="dark-button" value="4">4</button>
        <button class="dark-button" value="5">5</button>
        <button class="dark-button" value="6">6</button>
        <button value="subtract">-</button>

        <button class="dark-button" value="1">1</button>
        <button class="dark-button" value="2">2</button>
        <button class="dark-button" value="3">3</button>
        <button value="add">+</button>
        
        <button class="zero-button dark-button" value="0">0</button>
        <button class="dark-button" value="decimal">.</button>
        <button value="equal">=</button>
    </div>
</body>
</html>
